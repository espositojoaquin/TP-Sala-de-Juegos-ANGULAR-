<app-cabecera ></app-cabecera>

<div class="container" >
  <div class="jumbotron" >
    <form action="return true;">
      <div class="imgcontainer">
        <img src="./assets/imagenes/email.jpg" alt="Avatar" class="avatar" max-width="104" >
      </div>

      <div class="container">
       <label ><b>Email</b></label>
        <input class="form-control"  type="email" placeholder="Email"  [(ngModel)]="usuario"  name="uname" required>
        <label><b>Clave</b></label>
        <input class="form-control" type="password" placeholder="Clave"  [(ngModel)]="clave" name="psw" required>

        <button class="btn-success btn-sm" style="margin-left: 4.5rem;" *ngIf="logeando" type="submit"  (click)="MoverBarraDeProgreso()" >Ingresar</button>

        <div *ngIf="!logeando" class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped active" [class]="clase" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" [style.width]="ProgresoDeAncho" >
              {{progresoMensaje}} - {{progreso}}%
            </div>
        </div>
        <br>
        <div>
          <input type="checkbox" checked="checked"> Recordar mis datos

        </div>
      </div>

      <div  style="justify-content: space-between; display: flex;flex-direction: row;">

        <span class="psw" style="color: red;">Te olvidaste <a href="#">la clave?</a></span>
        <span class="psw" style="color: green; margin-bottom: 2rem;">Â¿ No sos Usuario ? <a href="/Registro">Resgistrate</a></span>
      </div>

    </form>
  </div>
</div>
