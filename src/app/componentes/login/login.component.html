<app-cabecera ></app-cabecera>

<div class="container" >
  <div class="jumbotron" >
    <form class="ld ld-blur-in" action="return true;">
      <div class="imgcontainer">
        <img src="./assets/imagenes/email.jpg" alt="Avatar" class="avatar" max-width="104" >
      </div>
      <div style="justify-content: center; display:flex; flex-direction: row; flex-wrap: wrap; margin-bottom: 2rem;">
        <button style="margin-right: 2rem;" (click)="invitado()" class="btn-warning btn-sm invitado"  onclick="this.blur();">Ingresar como invitado</button>
        <button (click)="invitado2()" class="btn-warning btn-sm invitado"  onclick="this.blur();">Ingresar como Juan</button>
      </div>
      
      <div *ngIf="spiner"  style="position: absolute; justify-content: center; width:100%;" class="row"><img src="../../../assets/imagenes/spiner.gif" alt=""></div>
      
      <div class="container"> 
       <label ><b>Email</b></label>
        <input [ngClass]="emailClass"  id="email"   type="email" placeholder="Email"  [(ngModel)]="email"  name="uname" required>
        <label><b>Clave</b></label>
        <input [ngClass]="claveClass"   type="password" placeholder="Clave"  [(ngModel)]="clave" name="psw" required>
         
        <div class="divBoton">
          <button class="btn-success btn-sm button"  *ngIf="logeando" type="submit" onclick="this.blur();"  (click)="Entrar()" >Ingresar</button>

        </div>

        <br>
       
      </div>

      <div  style="justify-content: center; display: flex;flex-direction: row;">

        <!-- <span class="psw" style="color: red;">Te olvidaste <a href="#">la clave?</a></span> -->
        <span class="psw" style="color: green; margin-bottom: 2rem;">Â¿ No sos Usuario ? <a href="/Registro">Resgistrate</a></span>
      </div>

    </form>

    

    
  </div>
</div>
