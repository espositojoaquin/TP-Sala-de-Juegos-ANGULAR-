<div class="container">
  <div class="jumbotron ld ld-fall-rtl-in">
      <h1 class="display-4">{{nuevoJuego.nombre}}</h1>
      <br>
      <div class="label-jugadores row" style="height: 10rem;" >
          <label id="jugador" *ngIf="user" class="col-6 ld ld-slide-ltr-in"><b>{{user.nombre | titlecase}}: {{contadorGanadas}}</b></label>
          <!-- <label id="jugador" class="col-6"><b>Jugador: {{contadorGanadas}}</b></label> -->
          <label id="oponente" *ngIf="user" class="col-6 ld ld-slide-ltr-in"><b>Oponente: {{contadorPerdidas}}</b></label>
        </div>
                          <div style="height: 3rem;">
                            <div *ngIf="turnoJugador && !nuevoJuego.juegoTerminado" class="row">
                                <label class="col-12">
                                    <p><i class="spinner-grow spinner-grow-sm">
                                        </i> Realice una jugada</p>
                                </label>
                            </div>
                          </div>
      <div *ngIf="enJuego "  [ngClass]="claseTateti">
          <table class="table table-bordered col-sm-10 col-md-6 col-lg-6">
              <tbody>
                  <tr>
                      <td class="borde-right" (click)="this.marcarJugada(0,0,false)">
                          <img src={{this.nuevoJuego.tablero[0][0]}} alt="">
                      </td>
                      <td class="borde-right" (click)="this.marcarJugada(0,1,false)">
                          <img src={{this.nuevoJuego.tablero[0][1]}} alt="">
                      </td>
                      <td (click)="this.marcarJugada(0,2,false)">
                          <img src={{this.nuevoJuego.tablero[0][2]}} alt="">
                      </td>
                  </tr>
                  <tr id="center-row">
                      <td class="borde-right" (click)="this.marcarJugada(1,0,false)">
                          <img src={{this.nuevoJuego.tablero[1][0]}} alt="">
                      </td>
                      <td class="borde-right" (click)="this.marcarJugada(1,1,false)">
                          <img src={{this.nuevoJuego.tablero[1][1]}} alt="">
                      </td>
                      <td (click)="this.marcarJugada(1,2,false)">
                          <img src={{this.nuevoJuego.tablero[1][2]}} alt="">
                      </td>
                  </tr>
                  <tr>
                      <td class="borde-right" (click)="this.marcarJugada(2,0,false)">
                          <img src={{this.nuevoJuego.tablero[2][0]}} alt="">
                      </td>
                      <td class="borde-right" (click)="this.marcarJugada(2,1,false)">
                          <img src={{this.nuevoJuego.tablero[2][1]}} alt="">
                      </td>
                      <td (click)="this.marcarJugada(2,2,false)">
                          <img src={{this.nuevoJuego.tablero[2][2]}} alt="">
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
      <div class="botones">
  
        <div style="justify-content: center;" class="row" *ngIf="nuevoJuego.juegoTerminado">
            <p><button (click)="nuevo()" onclick="this.blur();" class="btn btn-primary btn-lg" type="button" id="button-nuevo">
                    Nuevo juego</button></p>
        </div>
        <div style="justify-content: center;"  class="row" *ngIf="save">
            <button style="margin-bottom: 3rem;" onclick="this.blur();" [disabled]="desGuar" class="btn btn-success" type="button" id="button-verificar" (click)="guardar()">Guardar
                partida</button>
        </div>
  
      </div>
    </div>
</div>
