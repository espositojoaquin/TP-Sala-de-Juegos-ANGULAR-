<div class="container">
    <div class="jumbotron ld ld-slide-ltr-in">
        <h1 class="display-4">{{nuevoJuego.nombre}}</h1>
        <br>
        <!-- <div class="en-juego" *ngIf="enJuego"> -->
        <div class="en-juego" style="margin-bottom: 3rem;">
            <div style="height: 3rem; margin-bottom: 3rem;"> <p style="font-size: 2rem;" class="ld ld-slide-ltr-in" *ngIf="contador!=0">Aciertos: {{contador}}</p></div>
            <div class="container tablero">
                <div class="row ld ld-vortex-alt-in" style="display: flex; flex-direction: row; justify-content: center;">
                    <div class="div-boton-juego ">
                        <button (click)="botonApretado(1)" id="btn-verde"
                            class="btn btn-success btn-md botones-juego bt"></button>
                    </div>
                    <div class="div-boton-juego">
                        <button (click)="botonApretado(2)" id="btn-rojo"
                            class="btn btn-danger btn-md botones-juego"></button>
                    </div>
                </div>
                <div class="row ld ld-vortex-alt-in" style="display: flex; flex-direction: row; justify-content: center;">
                   
                    <div class="div-boton-juego">
                        <button (click)="botonApretado(3)" id="btn-amarillo"
                            class="btn btn-warning btn-md botones-juego"></button>
                    </div>
                    <div class="div-boton-juego">
                        <button (click)="botonApretado(4)" id="btn-azul"
                            class="btn btn-primary btn-md botones-juego"></button>
                    </div>
                </div>
            </div>
            <div  class="label-jugadores row" style="margin-top: 2rem;" >
                <label  class="col-12" style="height: 3rem;">
                    <p style="font-size: 2rem;" class="ld ld-jump-in" *ngIf="registrarSecuencia" >Repita la secuencia..</p>
                    <!-- <p><i class="fa fa-spinner fa-spin">
                        </i> Tiempo: <b>{{contador}}</b></p> -->
                </label>
            </div>
        </div>
        <div style="justify-content: center; margin-top: 2rem;" class="row" *ngIf="!enJuego">
            <p><button (click)="nuevo()" class="btn btn-primary btn-lg" type="button" id="button-nuevo">
                    Nuevo juego</button></p>
        </div>
        <div *ngIf="save">
            <button class="btn btn-success" onclick="this.blur();" type="button" id="button-verificar" (click)="guardar()">Guardar
                partida</button>
        </div>
        <div style="justify-content: center; margin-top: 2rem;" onclick="this.blur();" class="row" *ngIf="enJuego">
            <p><button [disabled]="!registrarSecuencia" (click)="finalizar()" class="btn btn-danger btn-lg" type="button" id="button-fin">
                    Finalizar</button></p>
        </div>
    </div>
</div>
