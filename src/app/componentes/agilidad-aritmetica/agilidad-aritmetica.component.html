<div class="container">
  <div class="jumbotron ld ld-vortex-alt-in">
      <h1 class="display-4">{{nuevoJuego.nombre}}</h1>
      <br>
      <div *ngIf="!enJuego">
          <p><button (click)="nuevo()" style="margin-top: 3rem;" class="btn btn-primary btn-block" type="button" id="button-nuevo">
                  Nuevo juego</button></p>
      </div>
      <br>
      <div *ngIf="enJuego" class="ld ld-zoom-in">
          <h2>{{nuevoJuego.operandoUno}} {{nuevoJuego.operador}} {{nuevoJuego.operandoDos}} =
              {{nuevoJuego.numeroIngresado}}</h2>
          <label for="input-numero-ingresado">Ingrese su respuesta: </label>
          <div class="input-group mb-3">
              <input id="input-numero-ingresado" [(ngModel)]="nuevoJuego.numeroIngresado" type="number"
                  class="form-control" placeholder="Ingrese un número:" aria-label="Ingrese un número:"
                  aria-describedby="button-addon2">
          </div>
          <div *ngIf="nuevoJuego.operandoUno!=0">
              <h6 *ngIf="nuevoJuego.numeroIngresado!=0" class="display-5">{{nuevoJuego.numeroIngresado}}</h6>
              <hr class="my-4">
              <p><i style="margin-right: 1rem;" class="spinner-border spinner-border-sm">
                  </i> Te quedan <span style="font-weight: bold">{{tiempo}}</span> segundos</p>
          </div>
      </div>
      <div [hidden]="btnGuardar" class="ld ld-zoom-in">
          <h3 *ngIf="!nuevoJuego.gano">Le Erraste!</h3>
          <h3 *ngIf="nuevoJuego.gano">Acertaste!</h3>
          <button [disabled]="desGuar" class="btn btn-success" type="button" id="button-verificar" (click)="guardar()">Guardar
              partida</button>
      </div>
  </div>
</div>
