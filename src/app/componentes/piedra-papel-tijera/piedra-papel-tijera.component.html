<div class="container">
  <div class="jumbotron ld ld-zoom-in">
      <h1 class="display-4">{{nuevoJuego.nombre}}</h1>
      <br>
      <div class="label-jugadores row" style="height: 3rem;">
          <label style="font-size: 1.5rem;" *ngIf="user" class="col-6 ld ld-rush-ttb-in"><b>{{user.nombre | titlecase}}: {{contadorGanadas}}</b></label>
          <!-- <label class="col-6"><b> Jugador: {{contadorGanadas}}</b></label> -->
          <label style="font-size: 1.5rem;" *ngIf="user" class="col-6 ld ld-rush-ttb-in"><b>Oponente: {{contadorPerdidas}}</b></label>
      </div>
      <div class="row">
        <div class="col-6">
          <div *ngIf="!enJuego" >
              <img class="imagen-jugada" src={{imagenJugadaUsario}} alt="">
          </div>

        </div>
          <div class="col-6" >
              <img class="imagen-jugada" src={{imagenJugada}} alt="">
          </div>
      </div>
      <div *ngIf="enJuego" style="height: 3rem;">

      </div>
      <br>
      <div class="en-juego" *ngIf="enJuego">
          <div class="label-jugadores row">
              <label class="col-12">
                  <p><i class="spinner-grow spinner-grow-sm">
                      </i> Elija su jugada</p>
              </label>
          </div>
        </div>
        <div class="row botones"  *ngIf="!enJuego">
          <button (click)="nuevo()"   class="btn btn-primary btn-lg nuevoBoton" type="button" id="button-nuevo">
            Nuevo juego</button>
              <button *ngIf="save" onclick="this.blur();" [disabled]="desGuar" class="btn btn-success nuevoBoton" type="button" id="button-verificar" (click)="guardar()">Guardar
                partida</button>

          </div>
          </div>
             <div class="row ld ld-rush-rtl-in" style="justify-content: space-between; margin-bottom: 5rem;" *ngIf="enJuego">
                <div class="col-4">
                    <img (click)="detener(1)" class="imagen-elegir-jugada" src="../../../assets/imagenes/piedra.png"
                     alt="piedra">
               </div>
               <div class="col-4">
               <img (click)="detener(2)" class="imagen-elegir-jugada" src="../../../assets/imagenes/papel.png"
                 alt="papel">
               </div>
              <div class="col-4">
              <img (click)="detener(3)" class="imagen-elegir-jugada" src="../../../assets/imagenes/tijera.png"
                 alt="tijera">
              </div>
              </div>
</div>
