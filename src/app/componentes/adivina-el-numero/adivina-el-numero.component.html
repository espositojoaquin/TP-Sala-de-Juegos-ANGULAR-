<div class="container">
  <div class="jumbotron ld ld-power-on">
      <h1 class="display-4">{{nuevoJuego.nombre}}</h1>
      <div class="numSecreto"  *ngIf="nuevoJuego.numeroSecreto==0">
          <label for="input-numero-ingresado">Generá un número: </label>
          <p><button (click)="generarNumeroUsr()" class="btn btn-primary btn-lg" onclick="this.blur();"  type="button" id="button-nuevo">Nuevo
                  número secreto</button></p>
      </div>
      <div class="ld ld-float-ttb-in" *ngIf="nuevoJuego.numeroSecreto!=0">
          <label class="labelIngresar" for="input-numero-ingresado">Ingrese un número: </label>
          <div  class="input-group mb-4">
              <input style="border-radius: 2rem;" id="input-numero-ingresado" [(ngModel)]="nuevoJuego.numeroIngresado" type="number"
                  class="form-control" placeholder="Ingrese un número:" aria-label="Ingrese un número:"
                  aria-describedby="button-addon2">
          </div>
          <div style="height: 2rem;">
            <p *ngIf="nuevoJuego.numeroIngresado == 0"><i class="spinner-border spinner-border-sm">
                </i> Esperando que ingrese un número</p>

          </div>
                <div  [hidden]="ocultarVerificar"  class=" row justify-content-center h-100">
                       <p> <button class="btn btn-success btn-lg verifboton"  type="button" id="button-verificar"
                        (click)="verificarUsr()">Verificar</button></p>
                </div>
      </div>
      <div *ngIf="nuevoJuego.numeroSecreto!=0">
          <hr class="my-4">
      </div>
      <div [hidden]="!nuevoJuego.gano">

          <button [disabled]="desGuar" onclick="this.blur();" class="btn btn-success" type="button" id="button-verificar" (click)="guardar()">Guardar
              partida</button>
      </div>

  </div>
</div>
